<html>
    <head>
        <link rel="stylesheet" type="text/css" href="./assets/style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;400;600&display=swap" rel="stylesheet">
        <title>about</title>

    <body class="pages">
        <div> 
            <div class="navbar">
                <a href="./home.html">HOME</a>
                <a href="./about.html">ABOUT</a>
                <a href="./projects.html">PROJECTS</a>
                <a><div class="selected">CONTACT</div></a>
            </div>
        </div>
        <div class="content">
            <div class="title">CONTACT</div>
            <div class="contact-form">
                <form id="contact-form" method="post" action="https://script.google.com/a/nyu.edu/macros/s/AKfycbz_LmgQ55TV-FWg07Krmg9gG6PiPJcbUd6aW9ys/exec">
                    <div id="info">
                        <div class="field-half">
                            <label for="name"> NAME </label>
                            <input name="name" type="text" class="form-control" placeholder="" required>
                        </div>
                        <div class="field-half">
                            <label for="email"> EMAIL </label>
                            <input name="email" type="email" class="form-control" placeholder="" required>
                        </div>
                    </div>
                    <label for="message"> MESSAGE </label>
                    <textarea name="message" class="form-control" placeholder="" rows="10" required></textarea>
                    <br>
                    <input type="submit" class="form-control submit" value="SEND MESSAGE">
                </form>
            </div>
        </div>
    </body>
    <script src="./assets/script.js"></script>
